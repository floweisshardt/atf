name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 23 * * *" # everyday at 11pm
  workflow_dispatch:

jobs:
  industrial_ci:
    if: github.event.pull_request.draft == false  # only run on non-draft PRs
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      ADDITIONAL_DEBS: 'apt-utils'
      CATKIN_LINT: pedantic
      CCACHE_DIR: /github/home/.ccache  # Directory for ccache (and how we enable ccache in industrial_ci)
      CMAKE_ARGS: -DCMAKE_BUILD_TYPE=Release
      PARALLEL_TESTS: 1
      PYLINT_ARGS: '--output-format=parseable --errors-only --disable=method-hidden'
      PYLINT_CHECK: true
      ROS_REPO: main

    strategy:
      matrix:
        include:
          - { ROS_DISTRO: kinetic }
          - { ROS_DISTRO: melodic }
          - { ROS_DISTRO: noetic }

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          ssh-known-hosts: ''

      # This step will fetch/store the directory used by ccache before/after the ci run
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.ROS_DISTRO }}

      - uses: ros-industrial/industrial_ci@master
        with:
          config: ${{toJSON(matrix)}}
