      message_field: /data
      suffix: span_absmin
      mode: 3
      series_mode: True
    - topic: reference1/x
      message_field: /data
      suffix: span_max
      mode: 4
      series_mode: True
    - topic: reference1/x
      message_field: /data
      suffix: span_absmax
      mode: 5
      series_mode: True
  publish_rate:
    - topic: topic1
    - topic: topic2
    - topic: topic3
    - topic: topic4
    - topic: topic5
    - topic: topic6
    - topic: topic7
    - topic: topic8
    - topic: topic9
  user_result: [{}]
