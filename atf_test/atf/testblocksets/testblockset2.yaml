      root_frame: world
      measured_frame: reference1_static
      series_mode: True
  topic_data:
    - topic: reference1/x
      message_field: /data
      unit: my_unit
      suffix: snap
      mode: 0
      series_mode: True
    - topic: reference1/x
      message_field: /data
      unit: my_other_unit
      suffix: span_mean
      mode: 1
      series_mode: True
