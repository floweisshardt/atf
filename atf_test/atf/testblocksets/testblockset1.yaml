# with groundtruth, with global topics
testblock_small:
  time:
    - groundtruth:
        data: 3
        epsilon: 0.5
  tf_length_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 6.283 # 2*pi
        epsilon: 0.01
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 6.283 # 2*pi
        epsilon: 0.3
  tf_length_rotation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 6.283 # 2*pi
        epsilon: 0.001
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 6.283 # 2*pi
        epsilon: 0.3
  tf_velocity_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 2.0
        epsilon: 1.9999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 2.0
        epsilon: 1.9999
  tf_acceleration_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 2.0
        epsilon: 1.9999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 2.0
        epsilon: 1.9999
  tf_jerk_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 3.0
        epsilon: 2.9999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 3.0
        epsilon: 2.9999
  tf_distance_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 0
        epsilon: 0.001
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 0
        epsilon: 0.1
  tf_distance_rotation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 0
        epsilon: 0.001
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 0
        epsilon: 0.1
  topic_data:
    - topic: reference1/x
      message_field: /data
      unit: my_unit
      suffix: snap
      mode: 0
      groundtruth:
        data: 0
        epsilon: 1.0
    - topic: reference1/x
      message_field: /data
      unit: my_other_unit
      suffix: span_mean
      mode: 1
      groundtruth:
        data: 0
        epsilon: 0.01
    - topic: reference1/x
      message_field: /data
      suffix: span_min
      mode: 2
      groundtruth:
        data: -1.0
        epsilon: 0.1
    - topic: reference1/x
      message_field: /data
      suffix: span_absmin
      mode: 3
      groundtruth:
        data: 0.0
        epsilon: 0.1
    - topic: reference1/x
      message_field: /data
      suffix: span_max
      mode: 4
      groundtruth:
        data: 1.0
        epsilon: 0.1
    - topic: reference1/x
      message_field: /data
      suffix: span_absmax
      mode: 5
      groundtruth:
        data: 1.0
        epsilon: 0.1
  publish_rate:
    - topic: topic1
      groundtruth:
        data: 11
        epsilon: 5
    - topic: topic2
      groundtruth:
        data: 22
        epsilon: 5
    - topic: topic3
      groundtruth:
        data: 33
        epsilon: 5
    - topic: topic4
      groundtruth:
        data: 44
        epsilon: 5
    - topic: topic5
      groundtruth:
        data: 55
        epsilon: 5
    - topic: topic6
      groundtruth:
        data: 66
        epsilon: 5
    - topic: topic7
      groundtruth:
        data: 77
        epsilon: 5
    - topic: topic8
      groundtruth:
        data: 88
        epsilon: 5
    - topic: topic9
      groundtruth:
        data: 99
        epsilon: 5
  user_result:
    - groundtruth:
        data: 0.8
        epsilon: 0.2
